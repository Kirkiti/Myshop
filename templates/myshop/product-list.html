
    {% extends 'partials/base.html' %}
    {% load static %}
    {% block content %}


<div class="container-fluid pt-5 pb-3">
        <h2 class="section-title position-relative text-uppercase mx-xl-5 mb-4"><span class="bg-secondary pr-3">Recent Products</span></h2>
        <div class="row px-xl-5">
            {% for p in products %}
            <div class="col-lg-3 col-md-4 col-sm-6 pb-1">

                <div class="product-item bg-light mb-4">
                    <div class="product-badges product-badges-position product-badges-mrg">
                            <span class="hot">-{{ p.get_percentage|floatformat:0}}%</span>
                        </div>
                    <div class="product-img position-relative overflow-hidden">
                        <img class="img-fluid w-100" src="{{ p.image.url }}" alt="">
                        <div class="product-action">
                            <a class="btn btn-outline-dark btn-square" href="{% url 'myshop:cart' %}"><i class="fa fa-shopping-cart"></i></a>
                            <a class="btn btn-outline-dark btn-square" href=""><i class="far fa-heart"></i></a>
                            <a class="btn btn-outline-dark btn-square" href=""><i class="fa fa-sync-alt"></i></a>
                            <a class="btn btn-outline-dark btn-square" href=""><i class="fa fa-search"></i></a>
                        </div>
                    </div>
                    <div class="text-center py-4">
                        <a href="#">{{ p.category.title }}</a> <br>
                        <a class="h6 text-decoration-none text-truncate" href="">{{ p.title }}</a>
                        <div class="d-flex align-items-center justify-content-center mt-2">
                            <h5>{{ p.price }}</h5><h6 class="text-muted ml-2"><del>{{ p.old_price }}</del></h6>
                        </div>
                        <div>
                            <span class="font-small text-muted">By <a href="vendor-details-1.html">{{ p.vendor.title }}</a></span>
                        </div>
                        <div class="d-flex align-items-center justify-content-center mb-1">
                            <small class="fa fa-star text-primary mr-1"></small>
                            <small class="fa fa-star text-primary mr-1"></small>
                            <small class="fa fa-star text-primary mr-1"></small>
                            <small class="fa fa-star text-primary mr-1"></small>
                            <small class="fa fa-star text-primary mr-1"></small>
                            <small>(99)</small>
                        </div>
                    </div>
                </div>
            </div>
            </div>
            </div>


            {% endfor %}
  {% endblock content %}
